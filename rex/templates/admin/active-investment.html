{% extends "layout_admin.html" %}
{% block title %}List Customer{% endblock %}
{% block js %}
{% endblock %}
{% block main %}
<div class="row">
   <div class="col-md-12">
      <div class="card">
         <div class="content">
            <h4 class="title">Active investment</h4>
            <div class="toolbar">
              <h3>Username : {{data.user['username']}}</h3>
              <h3>Email : {{data.user['email']}}</h3>

              <div class="col-md-6 col-md-push-3" style="margin-top: 30px;">
              <form method="post" action="/admin/customer/active-investment-submit/{{data.user['_id']}}" autocomplete="off" novalidate="novalidate">
                    
                     <div class="form-group ">
                      <select style="font-size: 25px;" name="package" class="form-control">
                          <option value="500">$ 500</option>
                          <option value="2000">$ 2.000</option>
                          <option value="5000">$ 5.000</option>
                          <option value="10000">$ 10.000</option>
                          <option value="30000">$ 30.000</option>
                          <option value="50000">$ 50.000</option>
                      </select>
                      
                     </div>
                     
                     <div class="text-center">
                        <button type="submit" style="margin-top: 10px;width: 120px;" class="btn btn-warning btn-wd btn-fill">Submit</button>
                     </div>
                  </form>
              </div>

            </div>
            
            
         </div>
         <!-- end content-->
      </div>
      <!--  end card  -->
   </div>

   <div class="clearfix"></div>
  
</div>
{% endblock %}
